Veta\HomeworkBundle\Entity\Info:
    type: entity
    repositoryClass: Veta\HomeworkBundle\Repository\InfoRepository
    table: info
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        infoName:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
            column: info_name
        text:
            type: text
            nullable: false
            length: 65535
            options:
                fixed: false
    lifecycleCallbacks: {  }
